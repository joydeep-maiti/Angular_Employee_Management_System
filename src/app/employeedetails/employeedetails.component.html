<h2>Employee Details</h2>
<br><br>
<table>
    <tr>
        <td><label>ID:</label></td>
        <td><label id="id">{{emp.id}}</label></td>
    </tr>
    <tr>
        <td><label>Name:</label></td>
        <td><label id="name">{{emp.name}}</label></td>
    </tr>
    <tr>
        <td><label>Location:</label></td>
        <td><label id="location">{{emp.loc}}</label></td>
    </tr>
    <tr>
        <td><label>Email:</label></td>
        <td><label id="email">{{emp.email}}</label></td>
    </tr>
    <tr>
        <td><label>Mobile:</label></td>
        <td><label id="mobile">{{emp.mob}}</label></td>
    </tr>
    
</table>
<a routerLink="/employees"><button id="back"> Back</button></a>
